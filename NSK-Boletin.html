<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NSK Fashion</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary-bg: #000000;
            --secondary-bg: #1a1a1a;
            --accent-bg: #2c2c2c;
            --card-bg: #333333;
            --text-primary: #ffffff;
            --text-secondary: #cccccc;
            --text-muted: #999999;
            --accent-color: #6a0808;
            --accent-hover: #7e0b0b;
            --border-radius: 10px;
            --shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            --transition: all 0.3s ease;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-primary);
            line-height: 1.6;
        }

        h1,
        h2,
        h3,
        h4 {
            font-family: 'Playfair Display', serif;
            font-weight: 700;
            margin: 0 0 0.5em;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: var(--primary-bg);
            padding: 10px 20px;
            z-index: 1000;
            text-align: center;
            font-size: 14px;
            font-weight: 600;
            letter-spacing: 1px;
            border-bottom: 1px solid #333;
        }

        .header {
            background: linear-gradient(rgba(0, 0, 0, 0.8), rgba(0, 0, 0, 0.8)), url('/img/fondo.jpg') no-repeat center/cover;
            text-align: center;
            padding: 100px 0 60px;
            margin-top: 60px;
        }

        .logo {
            max-width: 200px;
            margin-bottom: 20px;
        }

        /* ANIMACIÓN DEL SLOGAN */
        .slogan {
            font-size: 2.5rem;
            margin: 20px 0;
            font-style: italic;
            letter-spacing: 2px;
            position: relative;
            display: inline-block;
            opacity: 0;
            animation: fadeInText 0.8s ease-out forwards;
        }

        .slogan-text {
            display: inline-block;
        }

        .slogan-text span {
            display: inline-block;
            opacity: 0;
            transform: translateY(30px) scale(0.7);
            filter: blur(3px);
            color: #fff;
            text-shadow: 0 0 15px rgba(0, 0, 0, 0.9);
            animation: revealLetter 0.7s ease-out forwards,
                glowPulse 2s ease-in-out 1 forwards 1.5s;
        }

        @keyframes fadeInText {
            to {
                opacity: 1;
            }
        }

        @keyframes revealLetter {
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
                filter: blur(0);
                text-shadow: 0 0 8px rgba(255, 255, 255, 0.4);
            }
        }

        @keyframes glowPulse {

            0%,
            100% {
                text-shadow:
                    0 0 8px rgba(255, 255, 255, 0.4),
                    0 0 20px rgba(106, 8, 8, 0.3);
            }

            50% {
                text-shadow:
                    0 0 15px rgba(255, 255, 255, 0.7),
                    0 0 35px rgba(106, 8, 8, 0.7),
                    0 0 50px rgba(126, 11, 11, 0.5);
            }
        }

        /* Delays para cada letra */
        .slogan-text span:nth-child(1) {
            animation-delay: 0.1s;
        }

        .slogan-text span:nth-child(2) {
            animation-delay: 0.15s;
        }

        .slogan-text span:nth-child(3) {
            animation-delay: 0.2s;
        }

        .slogan-text span:nth-child(4) {
            animation-delay: 0.25s;
        }

        .slogan-text span:nth-child(5) {
            animation-delay: 0.3s;
        }

        .slogan-text span:nth-child(6) {
            animation-delay: 0.35s;
        }

        .slogan-text span:nth-child(7) {
            animation-delay: 0.4s;
        }

        .slogan-text span:nth-child(8) {
            animation-delay: 0.45s;
        }

        .slogan-text span:nth-child(9) {
            animation-delay: 0.5s;
        }

        .slogan-text span:nth-child(10) {
            animation-delay: 0.55s;
        }

        .slogan-text span:nth-child(11) {
            animation-delay: 0.6s;
        }

        .slogan-text span:nth-child(12) {
            animation-delay: 0.65s;
        }

        .slogan-text span:nth-child(13) {
            animation-delay: 0.7s;
        }

        .slogan-text span:nth-child(14) {
            animation-delay: 0.75s;
        }

        /* . */
        .slogan-text span:nth-child(15) {
            animation-delay: 0.85s;
        }

        .slogan-text span:nth-child(16) {
            animation-delay: 0.9s;
        }

        .slogan-text span:nth-child(17) {
            animation-delay: 0.95s;
        }

        .slogan-text span:nth-child(18) {
            animation-delay: 1s;
        }

        .slogan-text span:nth-child(19) {
            animation-delay: 1.05s;
        }

        .slogan-text span:nth-child(20) {
            animation-delay: 1.1s;
        }

        .slogan-text span:nth-child(21) {
            animation-delay: 1.15s;
        }

        .slogan-text span:nth-child(22) {
            animation-delay: 1.2s;
        }

        .slogan-text span:nth-child(23) {
            animation-delay: 1.25s;
        }

        .slogan-text span:nth-child(24) {
            animation-delay: 1.3s;
        }

        .slogan-text span:nth-child(25) {
            animation-delay: 1.35s;
        }

        .slogan-text span:nth-child(26) {
            animation-delay: 1.4s;
        }

        .slogan-text span:nth-child(27) {
            animation-delay: 1.45s;
        }

        .slogan-text span:nth-child(28) {
            animation-delay: 1.5s;
        }

        /* . */

        .carousel {
            position: relative;
            max-width: 600px;
            margin: 40px auto;
            overflow: hidden;
            border-radius: var(--border-radius);
        }

        .carousel-images {
            display: flex;
            transition: transform 0.5s ease-in-out;
            gap: 20px;
            padding: 0 50px;
        }

        .carousel img {
            width: 180px;
            height: 250px;
            object-fit: cover;
            flex-shrink: 0;
            border-radius: 8px;
            box-shadow: var(--shadow);
        }

        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            font-size: 28px;
            color: var(--text-primary);
            cursor: pointer;
            background: rgba(0, 0, 0, 0.5);
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: var(--transition);
            user-select: none;
        }

        .arrow:hover {
            background: var(--accent-color);
            color: var(--text-primary);
        }

        .arrow-left {
            left: 10px;
        }

        .arrow-right {
            right: 10px;
        }

        .cta {
            display: inline-block;
            background: var(--accent-color);
            color: var(--text-primary);
            padding: 15px 30px;
            text-decoration: none;
            border-radius: var(--border-radius);
            font-weight: 600;
            font-size: 1rem;
            margin-top: 20px;
            transition: var(--transition);
            letter-spacing: 1px;
        }

        .cta:hover {
            background: var(--accent-hover);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(228, 207, 247, 0.3);
        }

        /* Resto del CSS (mantengo solo lo esencial para que funcione) */
        .section {
            padding: 60px 0;
            background: var(--accent-bg);
            margin: 20px 0;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }

        @media (max-width: 768px) {
            .slogan {
                font-size: 2rem;
            }

            .carousel img {
                width: 140px;
                height: 200px;
            }
        }
    </style>
</head>

<body>
    <nav>NSK FASHION | CREATIVE SOLUTIONS</nav>
    <div class="container">
        <header class="header">
            <img src="/img/LOGO-NSK-.png" alt="NSK Fashion Logo" class="logo">
            <h1 class="slogan">
                <div class="slogan-text">Born from Shadows. Made to Shine.</div>
            </h1>
            <div class="carousel">
                <span class="arrow arrow-left" onclick="prevSlide()">&#8249;</span>
                <div class="carousel-images" id="carouselImages">
                    <img src="https://raw.githubusercontent.com/nsk-branding/img/refs/heads/main/VirtualCon/01-img-red.gif"
                        alt="Gothic Dress">
                    <img src="https://raw.githubusercontent.com/nsk-branding/img/refs/heads/main/VirtualCon/01-img-red.gif"
                        alt="Purple Jumpsuit">
                    <img src="https://raw.githubusercontent.com/nsk-branding/img/refs/heads/main/VirtualCon/01-img-red.gif"
                        alt="Denim Set">
                    <img src="https://raw.githubusercontent.com/nsk-branding/img/refs/heads/main/VirtualCon/01-img-red.gif"
                        alt="Gothic Dress">
                    <img src="https://raw.githubusercontent.com/nsk-branding/img/refs/heads/main/VirtualCon/01-img-red.gif"
                        alt="Purple Jumpsuit">
                    <img src="https://raw.githubusercontent.com/nsk-branding/img/refs/heads/main/VirtualCon/01-img-red.gif"
                        alt="Denim Set">
                </div>
                <span class="arrow arrow-right" onclick="nextSlide()">&#8250;</span>
            </div>
            <a href="#new-collection" class="cta">Explore full catalog</a>
        </header>
    </div>

    <!-- JavaScript: Animación del slogan + Carrusel -->
    <script>
        // === ANIMACIÓN DEL SLOGAN ===
        document.addEventListener("DOMContentLoaded", () => {
            const textElement = document.querySelector(".slogan-text");
            const text = textElement.textContent;
            textElement.innerHTML = "";

            text.split("").forEach((char, index) => {
                const span = document.createElement("span");
                span.textContent = char === " " ? "\u00A0" : char;
                textElement.appendChild(span);
            });
        });

        // === CARRUSEL ===
        class Carousel {
            constructor() {
                this.currentSlide = 0;
                this.slidesContainer = document.getElementById('carouselImages');
                this.images = this.slidesContainer.querySelectorAll('img');
                this.totalSlides = this.images.length;
                this.imageWidth = 200; // 180 + 20 gap
                this.init();
            }

            init() {
                this.showSlide();
                setInterval(() => this.nextSlide(), 5000);
            }

            showSlide() {
                const translateX = -this.currentSlide * this.imageWidth;
                this.slidesContainer.style.transform = `translateX(${translateX}px)`;
            }

            nextSlide() {
                this.currentSlide = (this.currentSlide + 1) % this.totalSlides;
                this.showSlide();
            }

            prevSlide() {
                this.currentSlide = (this.currentSlide - 1 + this.totalSlides) % this.totalSlides;
                this.showSlide();
            }
        }

        const carousel = new Carousel();

        function nextSlide() { carousel.nextSlide(); }
        function prevSlide() { carousel.prevSlide(); }
    </script>
</body>

</html>
